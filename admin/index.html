<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | KNUST VoIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d063b;
            --accent: #ff6600;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--bg);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .nav-item {
            padding: 10px;
            color: #cbd5e1;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            color: #64748b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 8px;
            background: #dcfce7;
            color: #166534;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        input {
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>VoIP Admin</h2>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item">Directory Management</div>
        <div class="nav-item">Settings</div>
        <div style="margin-top: auto; color: #94a3b8; font-size: 0.8rem;">v1.0.0</div>
    </div>

    <div class="main-content">
        <header class="header">
            <div>
                <h1 style="margin: 0;">Dashboard</h1>
                <p style="color: #64748b; margin: 5px 0 0;">Welcome back, Administrator.</p>
            </div>
            <button class="btn" onclick="addNew()">+ Add New Unit</button>
        </header>

        <div class="card">
            <h3>Directory Units</h3>
            <div style="margin-bottom: 1rem;">
                <input type="text" id="search" placeholder="Search units..." onkeyup="filterTable()">
            </div>
            <table id="directoryTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Dept ID</th>
                        <th>Ext Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let directoryData = [];

        async function loadData() {
            try {
                // Fetch from the root API
                const res = await fetch('../api.php');
                const data = await res.json();

                // Handle structure (seed script put it in 'directory' key)
                directoryData = data.directory || data || [];
                renderTable(directoryData);
            } catch (e) {
                console.error(e);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="4">Error loading data. Ensure api.php is working.</td></tr>';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight: 500;">${item.name}</td>
                    <td>${item.id}</td>
                    <td><span class="status-badge">Active</span></td>
                    <td><button style="color: blue; background: none; border: none; cursor: pointer;">Edit</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = directoryData.filter(i => i.name.toLowerCase().includes(term));
            renderTable(filtered);
        }

        function addNew() {
            alert('This would open a modal to add a new unit via the API.');
        }

        // Initialize
        loadData();
    </script>
</body>

</html>
