<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Printable Directory | KNUST VoIP</title>
    <link rel="icon" type="image/png" href="Gemini favicon.png">
    <style>
        :root {
            --primary-navy: #0d063b;
            --accent-orange: #ff6600;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            color: #333;
            line-height: 1.5;
        }

        .print-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--primary-navy);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo-box img {
            height: 60px;
        }

        .header-text {
            text-align: right;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-navy);
            text-transform: uppercase;
        }

        .header-text p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #666;
        }

        .location-banner {
            background: #f8fafc;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 5px solid var(--accent-orange);
        }

        .location-banner h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-navy);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: var(--primary-navy);
            color: white;
            text-align: left;
            padding: 12px 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }

        tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.8rem;
            color: #999;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media print {
            .no-print {
                display: none;
            }

            body {
                padding: 0;
            }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-print {
            padding: 12px 25px;
            background: var(--primary-navy);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .btn-print:hover {
            background: var(--accent-orange);
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <a href="about.html" style="color: var(--primary-navy); text-decoration: none; font-weight: 600;">&larr; Back to
            Dashboard</a>
        <button class="btn-print" onclick="window.print()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            Print Directory
        </button>
    </div>

    <div class="print-header">
        <div class="logo-box">
            <img src="voip_logo_new.png" alt="KNUST Logo">
        </div>
        <div class="header-text">
            <h1>Official VoIP Directory</h1>
            <p id="printDate"></p>
        </div>
    </div>

    <div class="location-banner">
        <h2 id="locationTitle">Full University Directory</h2>
    </div>

    <table id="dirTable">
        <thead>
            <tr>
                <th>Unit / Department</th>
                <th>Extension ID</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="printBody">
            <!-- Populated by JS -->
        </tbody>
    </table>

    <div id="noResults" class="no-results" style="display: none;">
        No units found matching the specified location.
    </div>

    <div class="footer">
        KNUST VoIP System (KVS) - Infrastructure for Excellence<br>
        &copy; 2017 - <span id="currentYear"></span> Kwame Nkrumah University of Science and Technology
    </div>

    <script src="directory_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const locationFilter = params.get('location') ? params.get('location').trim() : '';

            // Set dynamic headers
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            document.getElementById('printDate').textContent = `Generated on: ${new Date().toLocaleDateString('en-GB')}`;

            if (locationFilter) {
                document.getElementById('locationTitle').textContent = `Directory for: ${locationFilter}`;
                document.title = `KNUST VoIP - ${locationFilter} Directory`;
            }

            // Data handling
            const list = typeof directoryData !== 'undefined' ? directoryData : [];
            const tbody = document.getElementById('printBody');

            // Filter
            const filtered = locationFilter
                ? list.filter(item => item.name.toLowerCase().includes(locationFilter.toLowerCase()))
                : list;

            // Sort
            filtered.sort((a, b) => a.name.localeCompare(b.name));

            if (filtered.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('dirTable').style.display = 'none';
            } else {
                filtered.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${item.name}</strong></td>
                        <td style="color: var(--accent-orange); font-weight: 700;">${item.id}</td>
                        <td style="color: #666; font-size: 0.85rem;">${item.category || 'Official Unit'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        });
    </script>
</body>

</html>
