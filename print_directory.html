<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Printable Directory | KNUST VoIP</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="no-print" style="margin-bottom: 20px; text-align: center;">
        <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">üñ®Ô∏è Print this
            Directory</button>
        <a href="https://voip.knust.edu.gh/" style="margin-left: 20px;">Back to Home</a>
    </div>

    <h1>KNUST VoIP Telephony Directory</h1>
    <p style="text-align: center; margin-bottom: 30px;">Ref: KVS/DIR/2026</p>

    <table id="dirTable">
        <thead>
            <tr>
                <th>Unit / Department</th>
                <th>Department ID</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="printBody">
            <!-- Populated by JS -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('api.php');
                const data = await res.json();
                const list = data.directory || data || [];

                // Sort
                list.sort((a, b) => a.name.localeCompare(b.name));

                const tbody = document.getElementById('printBody');
                list.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${item.name}</td><td>${item.id}</td><td></td>`;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                document.body.innerHTML += '<p>Error loading directory data.</p>';
            }
        });
    </script>
</body>

</html>
