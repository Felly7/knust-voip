<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIP Team Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Centralized resource hub for the KNUST VOIP Users around the world">
</head>

<body>
    <div id="background-animation"></div>

    <main class="container">
        <header class="hero">
            <h1 class="fade-in">VoIP Resources</h1>
            <p class="subtitle fade-in-delay">Centralized hub for tools, guides, and support.</p>
        </header>

        <section id="search-container" class="fade-in-delay-2">
            <div class="glass-input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" placeholder="Search resources...">
            </div>
        </section>

        <section id="resources-grid" class="grid-container fade-in-delay-3">
            <!-- Resources will be injected here by JS -->
        </section>
    </main>

    <footer>
        <p>&copy; 2026 VOIP Team. Internal Use Only.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
